<!DOCTYPE html>
<html>
  <head>
    <link href="/static/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventário</title>
  </head>
  <body class="container mt-4">
    <h1>Inventário</h1>
    <a href="/adicionar" class="btn btn-success mb-3">Adicionar Item</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nomenclatura</th>
          <th>Patrimonio</th>
          <th>Qtd</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for item in itens %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>
            <a href="/remover/{{ item[0] }}" class="btn btn-danger btn-sm"
              >Remover</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
